<h3>Ejemplo 02</h3>

<p>Ingresa un número del 1 al 10:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Validar</button>
<p id="p01" style="color: crimson"></p>

<script>
function myFunction() {
  var message, x;
  message = document.getElementById("p01");
  message.innerHTML = "";
  x = document.getElementById("demo").value;
  try { 
    if(x == "")  throw "No has escrito nada";
    if(isNaN(x)) throw "Esto no es un número";
    x = Number(x);
    if(x < 1)  throw "El número debe ser mayor o igual a 1";
    if(x > 10)   throw "El número debe ser menor o igual a 10";
  }
  catch(err) {
    message.innerHTML = "Error: " + err;
  }
    // Descomentar para demostrar que finally se ejecuta exista o no error limpiando el input
    //   finally {
    //     document.getElementById("demo").value = "";
    //   }
}
</script>
