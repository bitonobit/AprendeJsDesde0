    <h1>Juguemos "Adivina el número"</h1>
    <p>Seleccionamos un número aleatorio entre el 1 y 10. Ve si puedes adivinarlo en 3 intentos o menos.</p>
    <label>Número: </label>     
    <input type="number" id="n" min="1" max="10"> 
    <button id="btn1" onclick="adivina()">Probar</button>
